<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>ChatGPT 소개</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body id="body">
    <div class="container">
      <img src="https://i.imgur.com/K0dBRbp.jpg" alt="ChatGPT" />
      <h1>안녕하세요, 저는 ChatGPT입니다!</h1>
      <p class="allp">
        저는 대화형 인공지능으로, 당신의 대화 상대가 될 수 있습니다.
      </p>
      <p class="allp">대화를 시작하려면 아래 버튼을 클릭하세요.</p>
      <button onclick="alert('안녕하세요! 후회하지 않을 자신 있나요?')">
        대화 시작하기
      </button>
    </div>
  </body>
  <script>
    const button = document.querySelector("button");
    let img = null;
    let img2 = null;
    button.addEventListener("mouseover", function () {
      if (!img || !img2) {
        img = document.createElement("img");
        img.src = "1.jpg";
        img.alt = "인공지능 이미지";
        img.style.position = "fixed";
        img.style.bottom = "20px";
        img.style.left = "20px";
        img.style.width = "600px";
        document.body.appendChild(img);
        img2 = document.createElement("img");
        img2.src = "3.jpg";
        img2.alt = "인공지능 이미지";
        img2.style.position = "fixed";
        img2.style.top = "20px";
        img2.style.right = "20px";
        img2.style.width = "600px";
        document.body.appendChild(img2);
      }
    });

    button.addEventListener("mouseout", function () {
      if (img) {
        document.body.removeChild(img);
        img = null;
      }
      if (img2) {
        document.body.removeChild(img2);
        img2 = null;
      }
    });

    const h1 = document.querySelector("h1");
    const p = document.querySelector("p");
    const button1 = document.querySelector("button");

    button1.addEventListener("mouseover", function () {
      h1.style.color = "red";
      p.style.color = "red";
    });

    button1.addEventListener("mouseout", function () {
      h1.style.color = "";
      p.style.color = "";
    });

    const body = document.querySelector("body");

    button.addEventListener("mouseover", function () {
      body.style.backgroundColor = "black";
    });

    button.addEventListener("mouseout", function () {
      body.style.backgroundColor = "#fcf7e5";
    });
  </script>
</html>
